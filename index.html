<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NADP | SUPREME DEFENCE INTELLIGENCE</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. THE PLATINUM-GOLD PALETTE (Brighter & Sharper) --- */
        :root {
            --bg-deep: #050505;
            --bg-ambient: radial-gradient(circle at 50% 30%, #1f1f1f 0%, #000 70%);
            
            /* Glass Card - Highly Luminous */
            --card-bg: rgba(20, 20, 20, 0.65);
            --card-border: rgba(255, 240, 160, 0.2);
            --card-glare: radial-gradient(circle at var(--x) var(--y), rgba(255,255,255,0.2) 0%, transparent 80%);
            
            /* Ultimate Gold */
            --gold-main: #eebb4d;
            --gold-bright: #fff5c0;
            --gold-neon: #ffcc00;
            --gold-glow: rgba(238, 187, 77, 0.5);
            
            /* Text */
            --text-main: #ffffff;
            --text-dim: #cfcfcf;
            
            /* Fonts */
            --font-head: 'Cinzel', serif;
            --font-body: 'Rajdhani', sans-serif;
            --font-tech: 'Share Tech Mono', monospace;
        }

        * { box-sizing: border-box; cursor: none; user-select: none; }

        body {
            background-color: var(--bg-deep);
            background: var(--bg-ambient);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0; overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- 2. INTRO BOOT SEQUENCE (New) --- */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 99999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-family: var(--font-tech); color: var(--gold-main);
            transition: opacity 0.5s;
        }
        .boot-loader {
            width: 300px; height: 4px; background: #333; margin-top: 20px;
            position: relative; overflow: hidden;
        }
        .boot-bar {
            width: 100%; height: 100%; background: var(--gold-neon);
            transform: translateX(-100%); animation: loadBar 2.5s ease-in-out forwards;
        }
        @keyframes loadBar { 100% { transform: translateX(0); } }
        
        /* --- 3. BACKGROUND MESH & HUD (New) --- */
        #hex-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -3; pointer-events: none; opacity: 0.3;
        }

        /* HUD Corners */
        .hud-corner {
            position: fixed; width: 50px; height: 50px;
            border: 2px solid var(--gold-glow);
            z-index: 50; pointer-events: none; opacity: 0.5;
        }
        .tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        /* --- 4. NAVIGATION (Frosted) --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.2rem 3rem; position: sticky; top: 0; z-index: 1000;
            background: rgba(10, 10, 10, 0.7); /* Brighter glass */
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 30px rgba(0,0,0,0.5);
        }

        .brand-box { display: flex; align-items: center; gap: 20px; }
        .logo-svg {
            width: 55px; height: 62px;
            filter: drop-shadow(0 0 20px var(--gold-glow));
            animation: holoPulse 4s infinite;
        }
        @keyframes holoPulse { 0%,100% { opacity: 1; filter: drop-shadow(0 0 15px var(--gold-glow)); } 50% { opacity: 0.8; filter: drop-shadow(0 0 5px var(--gold-glow)); } }

        .brand-text h1 {
            font-family: var(--font-head); font-size: 2.2rem; margin: 0;
            color: var(--gold-bright); letter-spacing: 3px; font-weight: 900;
            text-shadow: 0 0 10px rgba(238, 187, 77, 0.5);
        }

        .sys-status {
            font-family: var(--font-tech); color: var(--gold-neon); font-size: 0.9rem;
            padding: 8px 25px; border: 1px solid var(--gold-glow);
            background: rgba(238, 187, 77, 0.05); letter-spacing: 1px;
            display: flex; align-items: center; gap: 10px;
        }
        .spin-ring {
            width: 14px; height: 14px; border: 2px solid var(--gold-neon); border-top: 2px solid transparent;
            border-radius: 50%; animation: spin 1s linear infinite;
        }

        /* --- 5. TICKER --- */
        .ticker-wrap {
            background: linear-gradient(90deg, #111 0%, #1a1a1a 50%, #111 100%);
            border-bottom: 1px solid #333; height: 50px; display: flex; align-items: center; overflow: hidden;
        }
        .ticker-head {
            background: var(--gold-main); color: #000; font-family: var(--font-tech); 
            font-weight: 800; padding: 0 30px; height: 100%; display: flex; align-items: center;
            clip-path: polygon(0 0, 100% 0, 90% 100%, 0 100%);
            box-shadow: 5px 0 15px rgba(255,200,0,0.2); z-index: 2;
        }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker 120s linear infinite; padding-left: 100%; }
        .ticker-item {
            color: #fff; font-family: var(--font-tech); font-size: 1.1rem; margin: 0 50px;
            text-shadow: 0 0 5px rgba(255,255,255,0.4);
        }
        @keyframes ticker { 100% { transform: translate3d(-100%, 0, 0); } }

        /* --- 6. CONTROLS --- */
        .controls { 
            padding: 3.5rem; text-align: center;
            background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.03), transparent 70%);
        }

        #searchInput {
            width: 100%; max-width: 800px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 20px 35px; border-radius: 4px;
            font-family: var(--font-body); font-size: 1.2rem; letter-spacing: 2px;
            margin-bottom: 35px; transition: 0.4s; backdrop-filter: blur(10px);
            clip-path: polygon(2% 0, 100% 0, 98% 100%, 0 100%); /* Tech Shape */
        }
        #searchInput:focus { 
            border-color: var(--gold-neon); background: rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(255, 204, 0, 0.1); outline: none;
        }

        .tag-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; }
        .filter-btn {
            background: rgba(20,20,20,0.8);
            border: 1px solid #444; color: #ccc; padding: 12px 24px; 
            font-family: var(--font-tech); font-size: 0.9rem; font-weight: bold;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        /* Button Sweep Effect */
        .filter-btn::before {
            content: ''; position: absolute; top:0; left:-100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.4s;
        }
        .filter-btn:hover::before { left: 100%; }
        .filter-btn:hover, .filter-btn.active {
            background: var(--gold-main); color: #000; border-color: #fff;
            box-shadow: 0 0 25px var(--gold-glow);
        }

        /* --- 7. ULTRA GRID & CARDS --- */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 40px; padding: 2rem 4rem; perspective: 2000px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 2.2rem; position: relative;
            display: flex; flex-direction: column;
            backdrop-filter: blur(20px);
            opacity: 0; transform: translateY(40px); /* Setup for scroll reveal */
            transition: opacity 0.6s, transform 0.6s;
            overflow: hidden;
            border-radius: 4px;
        }
        .card.reveal { opacity: 1; transform: translateY(0); }

        /* The 3D Mouse Glare Effect */
        .card::before {
            content: ''; position: absolute; inset: 0;
            background: var(--card-glare);
            opacity: 0; transition: opacity 0.2s; pointer-events: none; mix-blend-mode: overlay;
        }
        .card:hover::before { opacity: 1; }

        .card:hover {
            border-color: var(--gold-neon);
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .card-header {
            display: flex; justify-content: space-between; margin-bottom: 15px;
            font-family: var(--font-tech); font-size: 0.85rem; color: #aaa; z-index: 2;
        }
        .cat-text { color: var(--gold-neon); text-transform: uppercase; letter-spacing: 1px; }

        .card h2 {
            font-size: 1.6rem; line-height: 1.2; margin: 0 0 15px 0; color: #fff;
            font-weight: 700; z-index: 2; text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .card h2 a { color: inherit; text-decoration: none; transition: 0.3s; }
        .card h2 a:hover { color: var(--gold-neon); }

        .card p {
            color: var(--text-dim); font-size: 1.1rem; line-height: 1.6; z-index: 2;
        }

        .card-footer {
            margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; font-family: var(--font-tech); 
            font-size: 0.9rem; color: #888; z-index: 2;
        }
        
        .access-btn { 
            color: var(--gold-main); font-weight: bold; border: 1px solid transparent; 
            padding: 5px 10px; transition: 0.3s;
        }
        .card:hover .access-btn { 
            border-color: var(--gold-main); box-shadow: 0 0 10px var(--gold-glow); 
            background: rgba(238, 187, 77, 0.1);
        }

        /* --- 8. CURSOR & PARTICLES --- */
        #cursor {
            width: 20px; height: 20px; border: 2px solid var(--gold-neon); border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%);
            transition: transform 0.1s; mix-blend-mode: exclusion;
        }
        #cursor.click { transform: translate(-50%, -50%) scale(2.5); background: rgba(255,255,255,0.2); }
        
        .shockwave {
            position: fixed; width: 10px; height: 10px; border: 2px solid var(--gold-neon);
            border-radius: 50%; transform: translate(-50%,-50%); pointer-events: none;
            animation: wave 0.8s ease-out forwards; z-index: 9998;
        }
        @keyframes wave { 100% { width: 300px; height: 300px; opacity: 0; } }

        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; }

        .loader-box { grid-column: 1/-1; text-align: center; margin-top: 5rem; font-family: var(--font-tech); color: var(--gold-main); }

        footer { text-align: center; padding: 4rem; font-family: var(--font-tech); color: #555; }
    </style>
</head>
<body>

    <!-- BOOT SEQUENCE -->
    <div id="boot-screen">
        <div style="font-size: 1.5rem; letter-spacing: 5px;">SYSTEM BOOT</div>
        <div class="boot-loader"><div class="boot-bar"></div></div>
        <div style="margin-top: 10px; font-size: 0.8rem; color: #666;" id="boot-text">LOADING PROTOCOLS...</div>
    </div>

    <!-- BACKGROUNDS -->
    <div id="hex-grid"></div>
    <div id="cursor"></div>
    <canvas id="particle-canvas"></canvas>
    
    <!-- HUD ELEMENTS -->
    <div class="hud-corner tl"></div>
    <div class="hud-corner tr"></div>
    <div class="hud-corner bl"></div>
    <div class="hud-corner br"></div>

    <nav>
        <div class="brand-box" onmouseenter="expand()" onmouseleave="shrink()">
            <svg class="logo-svg" viewBox="0 0 100 120">
                <defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#fff5c0"/><stop offset="1" stop-color="#eebb4d"/></linearGradient></defs>
                <path d="M50 5 L95 30 V65 C95 95 50 115 50 115 C50 115 5 95 5 65 V30 Z" fill="rgba(238,187,77,0.15)" stroke="url(#g)" stroke-width="2"/>
                <path d="M50 25 L80 40 V65 C80 80 50 95 50 95 C50 95 20 80 20 65 V40 Z" fill="none" stroke="url(#g)" stroke-width="1.5"/>
                <circle cx="50" cy="65" r="5" fill="#eebb4d" />
            </svg>
            <div class="brand-text">
                <h1 class="scramble-text" data-text="NADP">NADP</h1>
                <span style="font-family: var(--font-tech); color: #aaa; letter-spacing: 2px;">DEFENCE INTELLIGENCE</span>
            </div>
        </div>
        <div class="sys-status">
            <div class="spin-ring"></div>
            <span class="scramble-text" data-text="SATELLITE UPLINK: SECURE">CONNECTING...</span>
        </div>
    </nav>

    <div class="ticker-wrap">
        <div class="ticker-head">LIVE INTELLIGENCE</div>
        <div class="ticker" id="tickerContent"></div>
    </div>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="DECRYPT DATABASE..." onmouseenter="expand()" onmouseleave="shrink()">
        <div class="tag-container">
            <button class="filter-btn active" data-cat="all">GLOBAL</button>
            <button class="filter-btn" data-cat="Aerospace">AEROSPACE</button>
            <button class="filter-btn" data-cat="Land Warfare">LAND</button>
            <button class="filter-btn" data-cat="Naval">NAVAL</button>
            <button class="filter-btn" data-cat="Cyber">CYBER/EW</button>
            <button class="filter-btn" data-cat="Space">SPACE</button>
            <button class="filter-btn" data-cat="Missiles">MISSILES</button>
            <button class="filter-btn" data-cat="Drones">DRONES</button>
            <button class="filter-btn" data-cat="Geopolitics">GEOPOLITICS</button>
            <button class="filter-btn" data-cat="Industry">INDUSTRY</button>
            <button class="filter-btn" data-cat="Nuclear">NUCLEAR</button>
            <button class="filter-btn" data-cat="Special Ops">SPEC OPS</button>
        </div>
    </div>

    <main class="grid" id="newsGrid">
        <div class="loader-box">AWAITING SYSTEM CLEARANCE...</div>
    </main>

    <footer>
        NADP /// CLASSIFIED INFORMATION GRID /// AUTHORIZED PERSONNEL ONLY
    </footer>

    <script>
        // --- 1. BOOT SEQUENCE & INIT ---
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('boot-text').innerText = "DECRYPTING INTERFACE...";
            }, 1000);
            
            setTimeout(() => {
                document.getElementById('boot-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('boot-screen').remove(), 500);
                
                // Initialize Systems after boot
                initParticles();
                initCursor();
                fetchNews();
                document.querySelectorAll('.scramble-text').forEach(el => scrambleText(el));
            }, 2500);

            // Fetch Loop
            setInterval(fetchNews, 60000);
            
            // Interaction
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.addEventListener('click', handleFilter);
                b.addEventListener('mouseenter', expand);
                b.addEventListener('mouseleave', shrink);
            });
            document.getElementById('searchInput').addEventListener('keyup', handleSearch);
        };

        // --- 2. DATA ENGINE ---
        let allData = [];
        async function fetchNews() {
            try {
                const r = await fetch('news.json?t=' + Date.now());
                if (!r.ok) throw new Error("Link Down");
                allData = await r.json();
                allData.sort((a,b) => new Date(b.published) - new Date(a.published));
                render(allData);
                
                const t = document.getElementById('tickerContent');
                const str = allData.slice(0,10).map(x => `<span class="ticker-item">‚óè ${x.title.toUpperCase()}</span>`).join('');
                t.innerHTML = str + str; 
            } catch(e) {
                document.getElementById('newsGrid').innerHTML = `<div class="loader-box" style="color:#f55">LINK FAILURE: ${e.message}</div>`;
            }
        }

        function render(data) {
            const grid = document.getElementById('newsGrid');
            grid.innerHTML = "";
            if (data.length === 0) { grid.innerHTML = '<div class="loader-box">NO INTEL MATCHING PARAMETERS.</div>'; return; }

            data.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onmouseenter = expand;
                card.onmouseleave = shrink;
                
                // 3D GLARE LOGIC
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--x', x + 'px');
                    card.style.setProperty('--y', y + 'px');
                });

                const cat = (item.category || "General").toUpperCase();
                const d = new Date(item.published);
                const t = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                const date = d.toLocaleDateString('en-GB', {day:'2-digit', month:'short'});

                card.innerHTML = `
                    <div class="card-header">
                        <span>${item.source_name}</span>
                        <span class="cat-text">${cat}</span>
                    </div>
                    <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
                    <p>${item.summary || "Summary data classified."}</p>
                    <div class="card-footer">
                        <span>${date} | ${t}</span>
                        <span class="access-btn">ACCESS</span>
                    </div>
                `;
                grid.appendChild(card);
            });
            setupScrollObserver();
        }

        function setupScrollObserver() {
            const cards = document.querySelectorAll('.card');
            const obs = new IntersectionObserver(entries => {
                entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); });
            }, {threshold: 0.1});
            cards.forEach(c => obs.observe(c));
        }

        // --- 3. ANIMATION UTILS ---
        function scrambleText(el) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            const text = el.getAttribute('data-text');
            let i = 0;
            const t = setInterval(() => {
                el.innerText = text.split("").map((c, idx) => {
                    if (idx < i) return text[idx];
                    return chars[Math.floor(Math.random() * 36)];
                }).join("");
                if(i >= text.length) clearInterval(t);
                i += 1/2;
            }, 40);
        }

        function handleFilter(e) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            const c = e.target.getAttribute('data-cat');
            render(c==='all' ? allData : allData.filter(x=>x.category===c));
        }

        function handleSearch(e) {
            const v = e.target.value.toLowerCase();
            render(allData.filter(x => x.title.toLowerCase().includes(v) || x.summary.toLowerCase().includes(v)));
        }

        // --- 4. ADVANCED VISUALS ---
        function initCursor() {
            const c = document.getElementById('cursor');
            window.addEventListener('mousemove', e => {
                c.style.left = e.clientX + 'px'; c.style.top = e.clientY + 'px';
            });
            window.addEventListener('mousedown', (e) => {
                const w = document.createElement('div');
                w.className = 'shockwave';
                w.style.left = e.clientX + 'px'; w.style.top = e.clientY + 'px';
                document.body.appendChild(w);
                setTimeout(()=>w.remove(), 800);
            });
        }
        function expand() { document.getElementById('cursor').style.transform = "translate(-50%,-50%) scale(1.5)"; document.getElementById('cursor').style.backgroundColor = "rgba(238,187,77,0.1)"; }
        function shrink() { document.getElementById('cursor').style.transform = "translate(-50%,-50%) scale(1)"; document.getElementById('cursor').style.backgroundColor = "transparent"; }

        function initParticles() {
            const cvs = document.getElementById('particle-canvas');
            const ctx = cvs.getContext('2d');
            let w, h, p=[];
            const rs = () => { w=cvs.width=window.innerWidth; h=cvs.height=window.innerHeight; };
            window.addEventListener('resize', rs); rs();

            for(let i=0;i<60;i++) p.push({x:Math.random()*w, y:Math.random()*h, vx:(Math.random()-.5)*.3, vy:(Math.random()-.5)*.3, s:Math.random()*2});

            function anim() {
                ctx.clearRect(0,0,w,h);
                p.forEach(pt => {
                    pt.x+=pt.vx; pt.y+=pt.vy;
                    if(pt.x<0)pt.x=w; if(pt.x>w)pt.x=0; if(pt.y<0)pt.y=h; if(pt.y>h)pt.y=0;
                    ctx.fillStyle="rgba(200,200,200,0.3)"; ctx.beginPath(); ctx.arc(pt.x,pt.y,pt.s,0,Math.PI*2); ctx.fill();
                    p.forEach(pt2 => {
                        const d = Math.hypot(pt.x-pt2.x, pt.y-pt2.y);
                        if(d<120) {
                            ctx.strokeStyle=`rgba(238,187,77,${0.1 - d/1200})`;
                            ctx.beginPath(); ctx.moveTo(pt.x,pt.y); ctx.lineTo(pt2.x,pt2.y); ctx.stroke();
                        }
                    });
                });
                requestAnimationFrame(anim);
            } anim();
        }
    </script>
</body>

</html>
